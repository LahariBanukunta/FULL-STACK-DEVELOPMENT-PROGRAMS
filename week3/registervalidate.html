<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
            color: #555555;
            display: block;
            margin-bottom: 8px;
        }

        .input-group input[type="text"], 
        .input-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus, 
        .input-group input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: #ff4d4d;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hide error message by default */
            color:red;
        }

        .success {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            display: none; /* Hide success message by default */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <form id="registrationForm">
        <div class="input-group">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username">
        </div>

        <div class="input-group">
            <label for="password">Password :</label>
            <input type="password" id="password" name="password">
        </div>

        <div class="input-group">
            <label for="email">Email :</label>
            <input type="text" id="email" name="email">
        </div>

        <button type="button" onclick="validateForm()">Register</button>
        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success">Registration successful!</div>
    </form>
</div>

<script>
    function validateForm() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('email').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Clear previous messages
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';

        // Username validation (8-16 characters)
        const usernamePattern = /^[a-zA-Z0-9]{8,16}$/;
        if (!usernamePattern.test(username)) {
            errorMessage.textContent = 'Username must be 8-16 characters long and contain only letters and numbers.';
            errorMessage.style.display = 'block';
            return false;
        }

        // Password validation (8-16 characters, at least one number, one letter, one special character $@#)
        const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@#$])[A-Za-z\d@#$]{8,16}$/;
        if (!passwordPattern.test(password)) {
            errorMessage.textContent = 'Password must be 8-16 characters long, contain at least one letter, one number, and exactly one special character ($, @, or #).';
            errorMessage.style.display = 'block';
            return false;
        }

        // Email validation (format alphabets@alphabets.com)
        const emailPattern = /^[a-zA-Z]+@[a-zA-Z]+\.[a-zA-Z]{2,3}$/;
        if (!emailPattern.test(email)) {
            errorMessage.textContent = 'Email must be in the format: example@domain.com.';
            errorMessage.style.display = 'block';
            return false;
        }

        // If all validations pass
        successMessage.style.display = 'block';
        return true;
    }
</script>

</body>
</html>
